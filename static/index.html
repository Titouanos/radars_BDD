<!DOCTYPE html>

<head>

<body>
    <!-- Header -->

    <!-- Main Content -->

        <aside class="sidebar" id="sidebar">

                        max="200"
                    >
                    <span class="range-separator">-</span>
                    <input 
                        type="number" 
                        id="vitesseMax" 
                        class="range-input" 
                        placeholder="Max"
                        min="0"
                        max="200"

            <!-- Boutons d'action -->
