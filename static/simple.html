<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radars France - Carte Simple</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            font-size: 24px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: white;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }

        .radar-popup {
            font-size: 14px;
        }

        .radar-popup h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #1a1a1a;
        }

        .radar-popup p {
            margin: 5px 0;
            color: #555;
        }

        .radar-popup strong {
            color: #1a1a1a;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>üìç Radars France - Carte Interactive</h1>
    </div>

    <!-- Loading indicator -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Chargement des radars...</p>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialiser la carte
        const map = L.map('map').setView([46.603354, 1.888334], 6);

        // Ajouter le fond de carte
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Groupe de marqueurs avec clustering
        const markers = L.markerClusterGroup({
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false
        });

        // Noms des types de radars
        const radarNames = {
            'ETD': 'üéØ Fixe Discriminant',
            'ETFR': 'üö¶ Feu Rouge',
            'ETPN': 'üöÇ Passage √† Niveau',
            'ETT': '‚ö° Nouvelle G√©n√©ration',
            'ETU': 'üèôÔ∏è NG Urbain',
            'ETVM': 'üìè Tron√ßon'
        };

        // Charger les radars depuis l'API
        async function loadRadars() {
            try {
                const response = await fetch('/api/radars?limit=5000');
                const data = await response.json();

                // Ajouter chaque radar sur la carte
                data.data.forEach(radar => {
                    const typeName = radarNames[radar.type] || radar.type;

                    const popupContent = `
                        <div class="radar-popup">
                            <h3>${typeName}</h3>
                            <p><strong>Type:</strong> ${radar.type}</p>
                            ${radar.vitesse ? `<p><strong>Vitesse:</strong> ${radar.vitesse} km/h</p>` : ''}
                            ${radar.voie ? `<p><strong>Voie:</strong> ${radar.voie}</p>` : ''}
                            ${radar.sens ? `<p><strong>Sens:</strong> ${radar.sens}</p>` : ''}
                            <p><strong>Position:</strong> ${radar.latitude.toFixed(5)}, ${radar.longitude.toFixed(5)}</p>
                        </div>
                    `;

                    const marker = L.marker([radar.latitude, radar.longitude])
                        .bindPopup(popupContent);

                    markers.addLayer(marker);
                });

                // Ajouter les marqueurs √† la carte
                map.addLayer(markers);

                // Masquer le loading
                document.getElementById('loading').style.display = 'none';

                console.log(`‚úÖ ${data.data.length} radars charg√©s sur la carte`);
            } catch (error) {
                console.error('Erreur lors du chargement des radars:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">‚ùå Erreur lors du chargement des radars</p>
                    <p style="font-size: 12px; margin-top: 10px;">Assurez-vous que l'API est d√©marr√©e (python main.py)</p>
                `;
            }
        }

        // Charger les radars au d√©marrage
        loadRadars();
    </script>
</body>

</html>
