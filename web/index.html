<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radars France - Carte avec Stats</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #sidebar {
            width: 300px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 11px;
            color: #95a5a6;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h2>ðŸ“¡ Radars France</h2>

        <div class="filter-group">
            <label>Type de radar</label>
            <select id="filter-type">
                <option value="">Tous les types</option>
                <option value="Radar fixe">Radar fixe</option>
                <option value="Radar feu rouge">Radar feu rouge</option>
                <option value="Radar discriminant">Radar discriminant</option>
                <option value="Radar Vitesse Moyenne">Radar Vitesse Moyenne</option>
            </select>
        </div>

        <div class="filter-group">
            <label>DÃ©partement</label>
            <select id="filter-dept">
                <option value="">Tous</option>
            </select>
        </div>

        <h2>ðŸ“Š Statistiques</h2>
        <div class="stats-grid" id="stats"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([46.603354, 1.888334], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        let allRadars = [];
        const markers = L.markerClusterGroup();
        map.addLayer(markers);

        fetch('data/radars.json')
            .then(r => r.json())
            .then(data => {
                allRadars = data;
                // Remplir les dÃ©partements
                const depts = [...new Set(data.map(r => r.dept))].sort();
                const sel = document.getElementById('filter-dept');
                depts.forEach(d => sel.innerHTML += `<option value="${d}">${d}</option>`);
                displayRadars(allRadars);
            });

        function displayRadars(radars) {
            markers.clearLayers();
            const colors = { 'Radar fixe': '#e74c3c', 'Radar feu rouge': '#f39c12', 'Radar discriminant': '#9b59b6', 'Radar Vitesse Moyenne': '#3498db' };

            radars.forEach(r => {
                if (r.latitude && r.longitude) {
                    L.circleMarker([r.latitude, r.longitude], {
                        radius: 7, fillColor: colors[r.type] || '#95a5a6', color: '#fff', weight: 2, fillOpacity: 0.8
                    }).bindPopup(`<b>${r.emplacement || 'Radar'}</b><br>Type: ${r.type}<br>Vitesse: ${r.vitesse || '-'} km/h`).addTo(markers);
                }
            });
            updateStats(radars);
        }

        function updateStats(radars) {
            const types = {};
            radars.forEach(r => types[r.type] = (types[r.type] || 0) + 1);
            document.getElementById('stats').innerHTML = Object.entries(types).slice(0, 4).map(([t, c]) =>
                `<div class="stat-card"><div class="stat-value">${c}</div><div class="stat-label">${t.replace('Radar ', '')}</div></div>`
            ).join('');
        }

        function applyFilters() {
            const type = document.getElementById('filter-type').value;
            const dept = document.getElementById('filter-dept').value;
            displayRadars(allRadars.filter(r => (!type || r.type === type) && (!dept || r.dept === dept)));
        }

        document.getElementById('filter-type').addEventListener('change', applyFilters);
        document.getElementById('filter-dept').addEventListener('change', applyFilters);
    </script>
</body>

</html>
